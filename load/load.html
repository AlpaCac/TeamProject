<script type="text/javascript">
	var i=1;
	var maxpage=6;
	var zuo=document.getElementById('zuofan');
	var you=document.getElementById('youfan');
	//每个数字都跳转到相应页数
	document.getElementById('page'+1).onclick=function(){
		document.getElementById('page'+i).style="background:rgba(0,0,0,0);"
		document.getElementById('content'+i).style="display:none;";
		i=1;
		document.getElementById('page'+i).style="background:orange;";
		document.getElementById('content'+i).style="display:block;";
	}
	document.getElementById('page'+2).onclick=function(){
		document.getElementById('page'+i).style="background:rgba(0,0,0,0);"
		document.getElementById('content'+i).style="display:none;";
		i=2;
		document.getElementById('page'+i).style="background:orange;";
		document.getElementById('content'+i).style="display:block;";
	}
	document.getElementById('page'+3).onclick=function(){
		document.getElementById('page'+i).style="background:rgba(0,0,0,0);"
		document.getElementById('content'+i).style="display:none;";
		i=3;
		document.getElementById('page'+i).style="background:orange;";
		document.getElementById('content'+i).style="display:block;";
	}
	document.getElementById('page'+4).onclick=function(){
		document.getElementById('page'+i).style="background:rgba(0,0,0,0);"
		document.getElementById('content'+i).style="display:none;";
		i=4;
		document.getElementById('page'+i).style="background:orange;";
		document.getElementById('content'+i).style="display:block;";
	}
	document.getElementById('page'+5).onclick=function(){
		document.getElementById('page'+i).style="background:rgba(0,0,0,0);"
		document.getElementById('content'+i).style="display:none;";
		i=5;
		document.getElementById('page'+i).style="background:orange;";
		document.getElementById('content'+i).style="display:block;";
	}
	document.getElementById('page'+6).onclick=function(){
		document.getElementById('page'+i).style="background:rgba(0,0,0,0);"
		document.getElementById('content'+i).style="display:none;";
		i=6;
		document.getElementById('page'+i).style="background:orange;";
		document.getElementById('content'+i).style="display:block;";
	}
	//由于for循环有问题所以就直接Ctrl c+v了
	//以下是翻页的代码
	you.onclick=function(){
		document.getElementById('page'+i).style="background:rgba(0,0,0,0);"
		document.getElementById('content'+i).style="display:none;";
		if(i==maxpage){
			i=1;
			document.getElementById('page'+i).style="background:orange;";
			document.getElementById('content'+i).style="display:block;";
		}
		else{
			i++;
			document.getElementById('page'+i).style="background:orange;";
			document.getElementById('content'+i).style="display:block;";
		}
	}
	zuo.onclick=function(){
		document.getElementById('page'+i).style="background:rgba(0,0,0,0);"
		document.getElementById('content'+i).style="display:none;";
		if(i==1){
			i=maxpage;
			document.getElementById('page'+i).style="background:orange;";
			document.getElementById('content'+i).style="display:block;";
		}
		else{
			i--;
			document.getElementById('page'+i).style="background:orange;";
			document.getElementById('content'+i).style="display:block;";
		}
	}
</script>
